<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>My Humidor</title>
	<meta http-equiv="refresh" content="60">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Cache-control" content="no-cache" />
	<meta name="generator" content="Geany 1.32" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href= "{{ url_for('static',filename='styles/w3.css') }}">
</head>

<body bgcolor="#4d4d4d">
	<div class="w3-padding-32 w3-black" align="center">
		<h1>My Humidor</h1>
	</div>
	<div class="w3-padding-16" align="center">
		<!-- Home Button -->
		<div style="width:22%; display: inline-block"><form action="/">
		<input class="topbutton topbutton1"  type="submit" value="Home">
		</form></div>
		<!-- Cigars Button -->
		<div style="width:22%; display: inline-block"><form action="/cigars">
		<input class="topbutton topbutton1"  type="submit" value="Cigars">
		</form></div>
		<!-- Smokes Button -->
		<div style="width:22%; display: inline-block"><form action="/events">
		<input class="topbutton topbutton1"  type="submit" value="Events">
		</form></div>
		<!-- Stats Button -->
		<div style="width:22%; display: inline-block"><form action="/stats">
		<input class="topbutton topbutton1"  type="submit" value="Stats">
		</form></div>
	</div>
	<br>
	<!-- Add Page Spacific Code Here -->
	<div class="w3-card-4">
		<div class="w3-padding-32 w3-light-grey">
			<h2>  Add a Cigar</h2>
			<form class="w3-container" enctype="multipart/form-data" method="POST" action="/addcigar">
				<br>
				<label><strong>Cigar Name</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-name" id="name" placeholder="Name" required>
				<label><strong>Cigar Manufacturer</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-maker" id="maker" placeholder="Manufacturer" required>
				<label><strong>Cigar Quantity</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-qty" id="qty" placeholder="Qunatity" required>
				<label><strong>Cigar Ring</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-ring" id="ring" placeholder="Ring" required>
				<label><strong>Cigar Length</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-length" id="length" placeholder="Length" required>
				<label><strong>Cigar Seller</strong></label>
				<input class="w3-input w3-border-0" type="text" name="name-seller" id="seller" placeholder="Seller" required>
				<br>
				<label><strong>Cigar Photo</strong></label>
				<input type="file" name="name-photo" id="photo">
				<input class="w3-btn w3-grey" type="submit" name="subcigar" value="Add Cigar" align="center">
				<br>
			</form> 
		</div>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
	{% if error %}
    	alert('{{error|safe}}');
    {% else %}
    	
  	{% endif %}
}
</script>
</html>
